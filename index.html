<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <div class="main">
        <button id="rock"><img src="img/rock.png" alt="Rock"></button>
        <button id="paper"><img src="img/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
    </div>
    <h2>Which one do you choose?</h2>
    <h1>Computer's choice: </h1>
    <img src="#" alt="" class="compChoice">
    <br>
    <h1>Scoreboard</h1>
    <div class="scoreboard">
        <div class="playerSide">
            <h1>You</h1>
            <h1 class="playerScore"></h1>
        </div>
        <div class="compSide">
            <h1>Computer</h1>
            <h1 class="compScore"></h1>
        </div>
        
    </div>

    <script src="rock.js"></script>
</body>
</html>
